<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS Sheet link-->
    <link href="assets/style.css" rel="stylesheet" />
    <!--Fontawesome link-->
    <script src="https://kit.fontawesome.com/949380d262.js" crossorigin="anonymous"></script>
    <!--Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Curious Forest</title>
  </head>
  <body class="bg-black container">
    <div class="row d-flex">
      <h1 class="main-header col">Curious Forest</h1>
      <h1 class="health-bar col"><i id="heart-one" class="full fa-solid fa-heart hidden"></i>
        <i id="heart-two" class="full fa-solid fa-heart hidden"></i>
        <i id="heart-three" class="full fa-solid fa-heart hidden"></i>
      </h1> 
    
    <div id="image-header" class="main-image">
      <img
        src="assets/images/fantasy-village.jpg"
        alt="A fantasy style village with a stone road going through and an open tavern along the pathway."
      />
    </div>
    </div>
    <div>
    <!--Form for name input       
    <form id="input-name" class="hidden">
      <label for="name">Name: </label>
      <input type="text" name="playerName" id="playerName" required>
      <button type="submit">Submit</button>
    </form>
    -->
    <div class="container text-center">
      <div id="main-text" class="text-description">
        <p>Welcome to the Adventure!</p>
        <button type="button" onclick="nextLevel()" id="adventure-start" class="adventure-start">Start Adventure</button>
      </div>
      <div class="buttons row">
        <button id="button-a" class="hidden col">Button A</button>
        <button id="button-b" class="hidden col">Button B</button>
        <button id="button-c" class="hidden col">Button C</button>
        <button id="button-continue" class="hidden">Continue Adventure</button>
      </div>
    </div>
    </div>


    <!--Javascript link-->
    <script src="assets/scripts/datasets.js"></script>
    <script src="assets/scripts/game.js"></script>
    <!--Bootstrap script--><script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

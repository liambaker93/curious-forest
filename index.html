<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet">
    <title>Text Game!</title>
</head>
<body>
    <h1 class="main-header">Game Title</h1>
    <div id="image-header" class="main-image">
        <img src="assets/images/fantasy-village.jpg" alt="A fantasy style village with a stone road going through and an open tavern along the pathway.">
    </div>
    <div>
        <div id="main-text" class="text-description">
            <p>Welcome to the Adventure!</p>
            <button onclick="gameStart()">Start Adventure</button>
        </div>
        <div class="buttons">
            <button id="button-a" class="hidden">Button A</button>
            <button id="button-b" class="hidden">Button B</button>
            <button id="button-c" class="hidden">Button C</button>
        </div>
        
    </div>



    <script src="assets/scripts/game.js"></script>
</body>
</html>
